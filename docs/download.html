<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载必应壁纸客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .header a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }

        .header .right {
            margin-left: auto;
        }

        .main {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        .os-options {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-bottom: 2em;
        }

        .os-option {
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .os-option.active {
            background-color: #f5f5f5;
        }

        .os-icon {
            width: 40px;
            height: 40px;
        }

        .download-button {
            background-color: #333;
            color: white;
            padding: 15px 2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .system-req {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 50px;
        }

        .email-section {
            margin-top: 50px;
        }

        .email-input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .update-button {
            background-color: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 300px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://bing.uxtt.com/zh-cn">必应壁纸</a>
        <div class="right">
            <a href="#">GitHub</a>
        </div>
    </div>

    <div class="footer">
        <div>© 2025 必应壁纸</div>
        <div>
            <a href="https://www.uxtt.com/">博客</a>
            <!-- <a href="#">使用文档</a>
            <a href="#">官方网站</a>
            <a href="#">社区</a>
            <a href="#">微博</a>
            <a href="#">微信公众号</a>
            <a href="#">下载</a> -->
        </div>
    </div>

    <script>
        // 操作系统选择逻辑
        const osOptions = document.querySelectorAll('.os-option');
        const downloadButton = document.querySelector('.download-button');
        const systemReq = document.querySelector('.system-req');

        osOptions.forEach(option => {
            option.addEventListener('click', () => {
                osOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                const os = option.querySelector('span').textContent;
                downloadButton.textContent = `下载 ${os} 版本`;
                downloadButton.setAttribute('data-download-url', option.getAttribute('data-download-url'));

                if (os === 'Windows') {
                    systemReq.textContent = '支持 Windows 10/11 系统';
                } else if (os === 'MacOS') {
                    systemReq.textContent = '支持 MacOS 10.15 及以上版本';
                } else {
                    systemReq.textContent = '支持 Ubuntu 操作系统';
                }
            });
        });

        // 点击下载按钮后进行下载
        downloadButton.addEventListener('click', () => {
            const url = downloadButton.getAttribute('data-download-url');
            if (url) {
                window.location.href = url; // 跳转到下载链接
            }
        });
    </script>
</body>
</html>
